<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h1>TIC TAC TOE GAME</h1>
    <div>
        <div class="gameboard">
            <div>
                <div class="cells" data-index="0"></div>
                <div class="cells" data-index="3"></div>
                <div class="cells" data-index="6"></div>
            </div>
            <div>
                <div class="cells" data-index="1"></div>
                <div class="cells" data-index="4"></div>
                <div class="cells" data-index="7"></div>
            </div>
            <div>
                <div class="cells" data-index="2"></div>
                <div class="cells" data-index="5"></div>
                <div class="cells" data-index="8"></div>
            </div>
        </div>

    </div>
    <div class="counter">
        <div class="display" id="counterX">X:</div>
        <div class="display" id="counterO">O:</div>
    </div>
    <div class="button">
        <button type="button" class="reset-board">Reset Board</button>
        <button type="button" class="reset-counter">Reset Counter</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
